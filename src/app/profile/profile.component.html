<div *ngIf='current | async as current' class="card  mt-4">
    
    <div class="card-header text-center">
        <h3>{{current.displayName}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-2">
                <img *ngIf="current.photoURL" src="{{ current.photoURL }}" class="img-fluid mr-3 rounded-circle" width="100%" >
            </div>
            <div class="col-sm-10">
                <h3>test again</h3>
            </div>
        </div>
        
    </div>
    
</div>
