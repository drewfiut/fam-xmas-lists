<div class="chat card">
    <div class="card-header">
        <h3 class="text-center">Chat</h3>
    </div>
    <div class="card-body scroll" id="chat">
        <div *ngFor="let chat of chats">
            <p *ngIf="chat.uid == current.uid; else someone"><strong>Me: </strong>{{ chat.message }}</p>
            <ng-template #someone><p><strong>{{ chat.name }}: </strong>{{ chat.message }}</p></ng-template>
        </div>
        
    </div>
    <app-send-chat (sendChat)="sendChat($event)"></app-send-chat>

</div>
