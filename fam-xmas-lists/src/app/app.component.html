<div class="body pb-5">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Asap&family=Lobster&display=swap');
  </style>

  <div class="header p-3">
    <h1 class="text-center display-3">Christmas Lists</h1>

  </div>

  <div *ngIf="auth.user$ | async as user; else login">

    <div *ngIf="current | async as current">
      <app-nav [user]="current"></app-nav>
      <div class="container">

        <router-outlet></router-outlet>

      </div>
    </div>

  </div>

  <ng-template #login>
    <div class="d-flex justify-content-center">
      <button (click)="auth.googleSignin()" class="btn btn-warning btn-lg m-5">Sign In</button>
    </div>

  </ng-template>


</div>
