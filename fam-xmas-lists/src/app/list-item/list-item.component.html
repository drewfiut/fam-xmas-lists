<div [ngClass]="setClasses()" class="d-flex justify-content-between align-items-center">
    <div>
        <input (change)="onToggle(item)" type="checkbox" class="mr-3" />
        <span>{{ item.name }}</span>
    </div>
    <div>
        <a *ngIf="item.link != ''" href="https://{{item.link}}" target="_blank" class="btn btn-info mr-3">link</a>
        <button (click)="onDelete(item)" class="btn btn-danger">x</button>
    </div>
</div>
